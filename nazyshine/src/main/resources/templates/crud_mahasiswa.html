<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD customer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #212529;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background-color: black;
            color: #fff;
            padding: 1rem;
        }

        .navbar .navbar-brand {
            color: #fff;
            font-weight: bold;
        }

        .navbar .navbar-brand:hover {
            color: #d4edda;
        }

        .offcanvas {
            background-color: #343a40;
            color: #fff;
        }

        .offcanvas-header h5 {
            color: #d4edda;
        }

        .offcanvas-body .list-group-item {
            background-color: transparent;
            color: #adb5bd;
            border: none;
        }

        .offcanvas-body .list-group-item:hover {
            background-color: #495057;
            color: #fff;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .card {
            margin-bottom: 1rem;
        }

        .card-header {
            background-color: black;
            color: white;
        }

        .card-body {
            background-color: #ffffff;
        }

        .modal-content {
            border-radius: 12px;
            overflow: hidden;
        }

        .modal-header {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard_laa">Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasPegawai" aria-controls="offcanvasPegawai">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>


<!-- Sidebar -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasPegawai" aria-labelledby="offcanvasPegawaiLabel">
    <div class="offcanvas-header">
        <h5 id="offcanvasPegawaiLabel">Menu</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <ul class="list-group">
            <li class="list-group-item"><a href="/dashboard_laa/customer">Manage customer</a></li>
            <li class="list-group-item"><a href="/dashboard_laa/laa">Manage Pegawai</a></li>
            <li class="list-group-item"><a href="/dashboard_laa/matakuliah">Manage Mata Kuliah</a></li>
            <li class="list-group-item"><a href="/dashboard_laa/search_nim">Cek Nim - Mata Kuliah</a></li>
            <li class="list-group-item"><a href="/api/customer/{id}/matakuliah">Cek Mata Kuliah</a></li>
        </ul>
    </div>
</div>

<!-- Main Content -->
<div class="container mt-4">
    <h2 class="mb-4">Daftar customer</h2>

    <!-- Search Bar -->
    <div class="mb-3">
        <input type="text" class="form-control" id="searchInput" placeholder="Cari customer berdasarkan Nama..." onkeyup="searchCustomer()">
    </div>

    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addCustomerModal">Tambah Customer</button>
    <div class="row" id="customerCards">
        <!-- Data akan diisi melalui JavaScript -->
    </div>
</div>

<!-- Modal Tambah/Edit customer -->
<div class="modal fade" id="addCustomerModal" tabindex="-1" aria-labelledby="addCustomerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addCustomerModalLabel">Tambah Customer</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="customerForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="mb-3">
                        <label for="nim" class="form-label">NIM</label>
                        <input type="text" class="form-control" id="nim" required>
                    </div>
                    <div class="mb-3">
                        <label for="prodi" class="form-label">Program Studi</label>
                        <input type="text" class="form-control" id="prodi" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitButton">Simpan</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let customerData = []; // Store all customer data
    let editingCustomerId = null;
    // Fetch Customer Data
    const fetchCustomer = async () => {
        const response = await fetch('/api/customer');
        customerData = await response.json();
        displayCustomer(customerData); // Display all customer initially
    };

    // Display customer Cards
    const displayCustomer = (data) => {
        const cardContainer = document.getElementById('customerCards');
        cardContainer.innerHTML = ''; // Clear existing cards
        data.forEach(customer => {
            const card = `
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Customer ID: ${customer.id}
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">${customer.username}</h5>
                        <p class="card-text">NIM: ${customer.nim}</p>
                        <p class="card-text">Program Studi: ${customer.prodi}</p>
                        <button class="btn btn-primary btn-sm" onclick="editCustomer(${customer.id})">Edit</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteCustomer(${customer.id})">Hapus</button>
                    </div>
                </div>
            </div>
            `;
            cardContainer.innerHTML += card;
        });
    };

    // Search customer
    const searchCustomer = () => {
        const searchInput = document.getElementById('searchInput').value.toLowerCase();
        const filteredData = customerData.filter(customer => {
            return customer.username.toLowerCase().includes(searchInput); // Filter by username
        });
        displayCustomer(filteredData); // Display filtered results
    };

    // Add/Edit Customer
    document.getElementById('customerForm').addEventListener('submit', async (event) => {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const nim = document.getElementById('nim').value;
        const prodi = document.getElementById('prodi').value;

        if (editingCustomerId) {
            // Update existing Customer
            await fetch(`/api/customer/${editingCustomerId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password, nim, prodi, role: 'COSTUMER' })
            });
        } else {
            // Add new COSTUMER
            await fetch('/api/customer', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password, nim, prodi, role: 'COSTUMER' })
            });
        }

        fetchCostumer();
        document.getElementById('costumerForm').reset();
        const modal = bootstrap.Modal.getInstance(document.getElementById('addCostumerModal'));
        modal.hide();
        editingCostumerId = null; // Reset editing ID
        document.getElementById('addCostumerModalLabel').innerText = 'Tambah Costumer';
        document.getElementById('submitButton').innerText = 'Simpan';
    });

    // Edit Costumer
    const editCostumer = async (id) => {
        editingCostumerId = id;
        const response = await fetch(`/api/costumer/${id}`);
        const costumer = await response.json();

        // Fill form with existing data
        document.getElementById('username').value = costumer.username;
        document.getElementById('password').value = ''; // Leave password empty for edit
        document.getElementById('nim').value = costumer.nim;
        document.getElementById('prodi').value = costumer.prodi;

        document.getElementById('addCostumerModalLabel').innerText = 'Edit Costumer';
        document.getElementById('submitButton').innerText = 'Update';

        // Show modal
        const modal = new bootstrap.Modal(document.getElementById('addCostumerModal'));
        modal.show();
    };

    // Delete Costumer
    const deleteCostumer = async (id) => {
        if (confirm('Yakin ingin menghapus Costumer ini?')) {
            await fetch(`/api/costumer/${id}`, { method: 'DELETE' });
            fetchCostumer();
        }
    };

    // Load data on page load
    fetchCostumer();
</script>
</body>
</html>
